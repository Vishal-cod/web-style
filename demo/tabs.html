<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Tab切换</title>
  <link rel="stylesheet" href="../dist/css/web-style.css">
  <style media="screen">
    #app{
      width: 500px;
      margin-top: 10px;
      border-top: 1px solid black;
    }
  </style>
</head>
<body>

  <div id="app">
    <v-tabs :source="source">
      <div v-for="item in source">{{item.content}}</div>
    </v-tabs>
  </div>

  <script src="http://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
  <script src="../dist/js/web-style.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      source: [
        {
          title: '选项卡一',
          content: '选项卡一的内容'
        },
        {
          title: '选项卡awdawdqwa二',
          content: '选项卡二的内容'
        },
        {
          title: '选项卡三',
          content: '选项卡三的内容'
        },
        {
          title: '选项卡四',
          content: '选项卡四的内容'
        },
        {
          title: '选项卡五',
          content: '选项卡五的内容'
        }
      ]
    },
    components: {
      'v-tabs': WebStyle.Tabs
    }
  })
  </script>
</body>
</html>
