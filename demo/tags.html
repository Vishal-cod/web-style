<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Tags</title>
  <link rel="stylesheet" href="../dist/css/web-style.css">
  <style media="screen">
  .readme, #app{
    margin: 5px;
  }
  #app{
    width: 500px;
  }
  @media (max-width: 800px) {
    #app{
      width: 95%;
      margin: auto;
    }
  }
  </style>
</head>
<body>
  <p class="readme">
    用户输入内容后可以按 <code>enter</code> 键增加新标签，可以按 <code>delete</code> 键删除最后一个标签，也可以通过每个标签右边的叉叉删除指定标签。
  </p>
  <div id="app">
      <div class="box-920">
        <div class="row">
          <div class="label col-2">商品ids:</div>
          <div class="col-4">
            <v-tags :source.sync="source"></v-tags>
          </div>
        </div>

        <div class="row">
          <pre>
            {{source | json 4}}
          </pre>
        </div>
      </div>


  </div>

  <script src="http://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
  <script src="../dist/js/web-style.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        source: ['英雄联盟', '骚猪', '对对对对对我是娇妹', '小轩在不在']
      },
      components: {
        'v-tags': WebStyle.Tags
      }
    })

    setTimeout(function() {
      app.source = ['111', '222']
    }, 3000);

  </script>
</body>
</html>
